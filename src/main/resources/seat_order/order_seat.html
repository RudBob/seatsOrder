<script type="text/javascript">
    $(function () {
        $("#tid_ok").click(function () {
            var tid = $("#tid").val();
            //判断一下输入的是否均为数字，
            if((tid.length == 8)||(tid.length == 9)){
                for(var i = 0; i < 9; i++){
                    if (tid[i] < '0' || tid[i] > '9') {
                        alert("请您输入符合要求的座位号！");
                        break;
                    }
                }
                if(tid[0] == '0'){
                    tid = tid.slice(1,8);
                }
            } else{
                alert("请您输入符合要求的座位号！");
            }
            /*var index = $("input").index(this);

            var sid = User.user.sid;
            var url = "/seatsOrder/seat/orderSeat"

            selectPageData(url, param, tid);
        });
        $("#random_seat").click(function () {
            var url = "/seatsOrder/seat/getSeatId";
            selectPageData_gettid(url);
        });
    });

    //页面信息提示函数
    function showMsg(message) {
        alert(message);
    }
    //调用ajax函数
    function selectPageData(url, param, tid) {
        $.ajax({
            type : "post",//请求方式
            url : url + "?" + param,//发送请求的地址
            async : true,//请求为异步请求
            success : function(data) {//成功时调用的回调函数
                // 返回操作是否成功,操作成功 100
                if(data.code == 100){
                    if(User.user.tid == 0){
                        User.user.tid = tid;
                    }
                    //2表示学生预约座位时的状态码
                    User.user.status = 2;
                    showMsg("您已成功预约到座位！座位号为" + User.user.tid);
                    var url = "/seatsOrder/login/login";
                    var param = "username=" + User.user.name + "&pwd=" + User.user.pwd;
                    //发送ajax
                    selectlogin(url, param);
                    location.href='/seatsOrder/home_page.html';
                }else if(data.code == 200){
                    showMsg("请您重新预约座位！");
                    location.href = "/seatsOrder/order_seat.html"
                }
            },
            error : function() {//失败时被调用的函数
                alert("网络异常");
            }
        });
    }
    //调用ajax函数
    function selectPageData_gettid(url) {
        $.ajax({
            type : "get",//请求方式
            url : url,//发送请求的地址
            async : true,//请求为异步请求
            success : function(data) {//成功时调用的回调函数
                // 返回操作是否成功,操作成功 100
                if(data.code == 100){
                    var url = "/seatsOrder/seat/orderSeat";
                    var param = "sid=" + User.user.sid + "&tid=" + data.data.seatId;
                    User.user.tid = data.data.seatId;
                    selectPageData(url, param, data.data.seatId);
                }else if(data.code == 200){
                    showMsg("请您重新预约座位！");
                    location.href = "/seatsOrder/order_seat.html"
                }
            },
            error : function() {//失败时被调用的函数
                alert("随机选座的网络异常");
            }
        });
    }
    function selectlogin(url, param) {
        $.ajax({
            type: "post",//请求方式
            url: url + "?" + param,//发送请求的地址
            async: true,//请求为异步请求
            success: function (data) {//成功时调用的回调函数
                // 返回操作是否成功,操作成功
                User.login(data.data.student);
            },
            error: function () {//失败时被调用的函数
                alert("网络异常");
            }
        });
    }
